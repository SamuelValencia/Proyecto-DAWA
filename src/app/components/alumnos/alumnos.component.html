<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <p>Alumnos works!</p>
    
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Curso</th>
                <th>Cédula</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Jose</td><td>Pérez</td><td>3</td><td>1234567890</td></tr>
            <tr><td>Ana</td><td>Gómez</td><td>5</td><td>2345678901</td></tr>
            <tr><td>Carlos</td><td>Ruiz</td><td>7</td><td>3456789012</td></tr>
            <tr><td>María</td><td>Hernández</td><td>4</td><td>4567890123</td></tr>
            <tr><td>Pedro</td><td>Martínez</td><td>2</td><td>5678901234</td></tr>
            <tr><td>Sofía</td><td>López</td><td>8</td><td>6789012345</td></tr>
            <tr><td>Javier</td><td>Mora</td><td>6</td><td>7890123456</td></tr>
            <tr><td>Laura</td><td>Vargas</td><td>1</td><td>8901234567</td></tr>
            <tr><td>Esteban</td><td>Ramírez</td><td>9</td><td>9012345678</td></tr>
            <tr><td>Camila</td><td>Jiménez</td><td>10</td><td>0123456789</td></tr>
        </tbody>
    </table>
</div>

</body>
</html>
