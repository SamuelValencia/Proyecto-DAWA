<mat-card>
  <mat-card-header>
    <mat-card-title>ALUMNOS</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="students" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let student"> {{student.id}} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let student"> {{student.nombre}} </td>
        </ng-container>

        <!-- Apellido Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let student"> {{student.apellido}} </td>
        </ng-container>

        <!-- Carrera Column -->
        <ng-container matColumnDef="carrera">
          <th mat-header-cell *matHeaderCellDef> Carrera </th>
          <td mat-cell *matCellDef="let student"> {{student.carrera}} </td>
        </ng-container>

        <!-- Curso Column -->
        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef> Semestre </th>
          <td mat-cell *matCellDef="let student"> {{student.curso}} </td>
        </ng-container>

        <!-- Cédula Column -->
        <ng-container matColumnDef="cedula">
          <th mat-header-cell *matHeaderCellDef> Cédula </th>
          <td mat-cell *matCellDef="let student"> {{student.cedula}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="button-container">
      <button mat-raised-button id="guardar">ANTERIOR</button>
      <button mat-raised-button id="actualizar">SIGUIENTE</button>
    </div>
  </mat-card-content>
</mat-card>
