<mat-card>
    <mat-card-header>
      <mat-card-title>REVISIÃ“N DE PROPUESTAS</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="propuestas" class="mat-elevation-z8">
          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let propuesta"> {{propuesta.nombre}} </td>
          </ng-container>
  
          <!-- Apellido Column -->
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let propuesta"> {{propuesta.apellido}} </td>
          </ng-container>
  
          <!-- Tesis Column -->
          <ng-container matColumnDef="tesis">
            <th mat-header-cell *matHeaderCellDef> TESIS </th>
            <td mat-cell *matCellDef="let propuesta"> {{propuesta.tesis}} </td>
          </ng-container>
  
          <!-- Proceso Column -->
          <ng-container matColumnDef="proceso">
            <th mat-header-cell *matHeaderCellDef> Proceso </th>
            <td mat-cell *matCellDef="let propuesta"> {{propuesta.proceso}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <div class="button-container">
        <button mat-raised-button id="guardar">ANTERIOR</button>
        <button mat-raised-button id="actualizar">SIGUIENTE</button>
      </div>
    </mat-card-content>
  </mat-card>
