<mat-card>
    <mat-card-header>
      <mat-card-title>APROBACIÃ“N DE TESIS</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="students" class="mat-elevation-z8">
          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let student"> {{student.nombre}} </td>
          </ng-container>
  
          <!-- Apellido Column -->
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let student"> {{student.apellido}} </td>
          </ng-container>
  
          <!-- Propuestas Column -->
          <ng-container matColumnDef="propuestas">
            <th mat-header-cell *matHeaderCellDef> Propuestas </th>
            <td mat-cell *matCellDef="let student"> {{student.propuestas}} </td>
          </ng-container>
  
          <!-- Estado Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let student"> {{student.estado}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <div class="button-container">
        <button mat-raised-button id="guardar">ANTERIOR</button>
        <button mat-raised-button id="actualizar">SIGUIENTE</button>
      </div>
    </mat-card-content>
  </mat-card>
